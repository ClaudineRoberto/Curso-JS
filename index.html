<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>

<body>

    <!-- Inicio do formulario -->

    <div class="flex h-screen items-center justify-center">
        <form class="w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Entre em contato</h1>
            <div class="flex flex-wrap mb-6">
                <div class="w-full md:w-1/2 mb-6 md:mb-0">
                    <label class="block text-gray-700 font-bold mb-2" for="name">
                        Nome
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="name" type="text" placeholder="Seu nome">
                </div>
                <div class="w-full md:w-1/2">
                    <label class="block text-gray-700 font-bold mb-2" for="email">
                        Email
                    </label>
                    <input
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Seu email">
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 font-bold mb-2" for="message">
                    Mensagem
                </label>
                <textarea
                    class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="message" rows="5" placeholder="Sua mensagem"></textarea>
            </div>
            <div class="flex justify-end">
                <button id="botao"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button" >
                    Enviar
                </button>
            </div>
        </form>
    </div>

    <!-- Fim do formulÃ¡rio -->




    <!-- adricionando arquivo js -->
    <script src="script.js"></script>
</body>

</html>
